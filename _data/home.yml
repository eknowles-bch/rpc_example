project_entries:
  - title: Building a Public Health Model for the Prevention of Violent Extremism 
    url: heidi-ellis
    desc: Uses broad survey data to understand risk and protective factors for individuals endorsing support for violence.

  - title: Genetic Architecture of Early-Onset Psychosis in Mexicans (EPIMex)
    url: david-glahn1
    desc: Characterize early-onset psychosis individuals phenotypically and geneitcally in a detailed and comprehensive manner.

  - title: Role of Genetic and Environmental Factors in Risk for Early-Onset Psychosis
    url: david-glahn2
    desc: The EPICenter integrates clinical, translational, and basic research with clinical care for children and adolescents with early (or very early) onset psychosis and their families. 

  - title: Large-Scale Evaluation of the Effect of Rare Genetic Variants on Psychiatric Symptoms and Cognitive Ability
    url: david-glahn3
    desc: Rare copy number variants (CNVs) might serve as a magnifying glass to study general mechanisms of psychopathology 

  - title: Predicting psychosis risk in youth using a novel structural neuroimaging score and bringing it to communities using portable, low-field MRI
    url: maria-jalbrzikowski1
    desc: Converging lines of evidence support the hypothesis that deviations from typical brain structure development take place prior to psychosis onset

  - title: Leveraging Electronic Health Records to Improve Risk Prediction for Psychosis and Bipolar Disorder
    url: maria-jalbrzikowski2
    desc: Use electronic health records to find objective markers of risk for psychotic and bipolar disorder in U.S. youth.

  - title: Examining Longitudinal Relationships Between Fluctuations in Mood, Sleep and Physical Activity in Adolescent MDD
    url: emma-knowles1
    desc: Intensive digital phenotyping to index mood, anhedonia, anxiety, life stress, plus sleep and activity in adolescents with an MDD.

  - title: Impact of Voltage-Gated Calcium-Channel Genes on Bipolar Illness Risk in Child-Affected Trios
    url: emma-knowles2
    desc: Relate aspects of bipolar symptomatology to rare variation in voltage-gated calcium-channel (VGCC) genes.

  - title: Inflammation Variation and Reward Responsiveness in Depressed Youth 
    url: emma-knowles3
    desc: Delineate the relationship between variation in inflammation genes and gene networks and adolescent-onset MDD.

  - title: Early Warning Signs of Age-Related Hearing Loss
    url: samuel-mathias1
    desc: Discover "early warning signs" of presbycusis (later-life hearing loss) by leveraging normally hearing offspring of affected individuals.

  - title: Exploring the Link Between Hearing Loss and Dementia
    url: samuel-mathias2
    desc: Examine potential genetic causal links between sensorineual hearing loss and dementia.

